<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="calc.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <div class="screen">
            <p id="output">1234567890</p>
        </div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="row3">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
        <div>
            <button>Clear</button>
        </div>
    </div>
    
</body>
</html>
